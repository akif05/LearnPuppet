console: {
  assets-dir: "dist"
  puppet-master: "https://learning.puppetlabs.vm:8140"
  agent-installer-url: "https://learning.puppetlabs.vm:8140"
  rbac-server: "http://127.0.0.1:4432/rbac-api"
  classifier-server: "http://127.0.0.1:4432/classifier-api"
  activity-server: "http://127.0.0.1:4432/activity-api"
  orchestrator-server: "https://learning.puppetlabs.vm:8143/orchestrator"
  display-local-time: false
  query-cache-ttl: 30000
  puppetdb-server: "https://learning.puppetlabs.vm:8081"
  certs: {
    ssl-key: "/opt/puppetlabs/server/data/console-services/certs/learning.puppetlabs.vm.private_key.pem"
    ssl-cert: "/opt/puppetlabs/server/data/console-services/certs/learning.puppetlabs.vm.cert.pem"
    ssl-ca-cert: "/etc/puppetlabs/puppet/ssl/certs/ca.pem"
  }
  proxy-idle-timeout: 60
  license-key: "/etc/puppetlabs/license.key"
  pcp-request-timeout: 5
  service-alert: []
  service-alert-timeout: 5000
}
